spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        jdbc:
          time_zone: Asia/Seoul
        format_sql: true
        use_sql_comments: true
    show-sql: true
    hibernate:
      ddl-auto: update
    data:
      jpa:
        repositories:
          enabled: true
  profiles:
    include: application-key.yml